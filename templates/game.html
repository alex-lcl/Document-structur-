{% block body %}
<article id="#start">
<h1>Game</h1>

{% if next %}
<form action="/game.html" method="POST" id="dialog">
	<label for="dialog">{{ msj | safe }}</label>
	{% for i in range(len) %}

	{% endfor %}

</form><br/>
<p class="tocenter"><a href="#hashLink">Ouvrir la carte</a></p>
<div id="hashLink"><p><a href="#start">Cacher la carte</a></p>
	<iframe src="/map.html" allowtransparency="true" width="630px" height="750px" style="margin-top:10px; border:0px;overflow: hidden;">Carte du monde </iframe>
</div>
{% else %}
<form action="/game.html" method="POST" id="dialog">
	<label for="dialog">{{ msj | safe }}</label><br>
</form>

{% endif %}
